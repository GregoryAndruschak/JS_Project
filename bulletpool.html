<html>
<head>
    <title>Reimu Hakurei fights space fairies with guns</title>

<body>

<div id="game"></div>

<script type="text/javascript">

    var game = new Phaser.Game(800, 600, Phaser.AUTO, 'game');
    var px=0;
    var py=0;
    var lives = 1000;
    var enemies;
    var firingTimer = 0;
    var livingEnemies = [];
    var stage = 7;
    var bossx= null;
    var score = 0;
    var timer = 0;

    //  Our core Bullet class
    //  This is a simple Sprite object that we set a few properties on
    //  It is fired by all of the Weapon classes


    var Enemy1 = function (x, y) {
        this.enemy = enemies.create(x, y, 'fairy1');
        this.enemy.hp = 8;
        this.enemy.scale.setTo(1.5,1.5);
        this.enemy.body.moves = false;
        this.enemy.weapon = new Weapon.ThreeWay(this.game);
        this.enemy.score = 250;
    };

    var Enemy2 = function (x, y) {
        this.enemy = enemies.create(x, y, 'fairy2');
        this.enemy.hp = 12;
        this.enemy.scale.setTo(1.5,1.5);
        this.enemy.body.moves = false;
        this.enemy.animations.add('fairy2', [0, 1, 2, 3], 10, true);
        this.enemy.animations.play('fairy2');
        this.enemy.weapon = new Weapon.HomingBullet(this.game);
        this.enemy.score = 450;
    };

    var Enemy3 = function (x, y) {
        this.enemy = enemies.create(x, y, 'fairy3');
        this.enemy.hp = 16;
        this.enemy.body.moves = false;
        this.enemy.animations.add('fairy3', [0, 1, 2, 3], 10, true);
        this.enemy.animations.play('fairy3');
        this.enemy.weapon = new Weapon.EightWay(this.game);
        this.enemy.score = 600;
    };

    var Boss = function (x, y) {
        this.enemy = enemies.create(x, y, 'tyanochka');
        this.enemy.hp = 100;
        this.enemy.body.moves = false;
        this.enemy.weapon = new Weapon.Boss(this.game);
        this.enemy.score = 2500;
    };

    var Bullet = function (game, key) {

        Phaser.Sprite.call(this, game, 0, 0, key);

        this.texture.baseTexture.scaleMode = PIXI.scaleModes.NEAREST;

        this.anchor.set(0.5);

        this.checkWorldBounds = true;
        this.outOfBoundsKill = true;
        this.exists = false;

        this.tracking = false;
        this.scaleSpeed = 0;

    };

    Bullet.prototype = Object.create(Phaser.Sprite.prototype);
    Bullet.prototype.constructor = Bullet;

    Bullet.prototype.fire = function (x, y, angle, speed, gx, gy) {

        gx = gx || 0;
        gy = gy || 0;

        this.reset(x, y);
        this.scale.set(1);

        this.game.physics.arcade.velocityFromAngle(angle, speed, this.body.velocity);

        this.angle = angle;

        this.body.gravity.set(gx, gy);

    };

    Bullet.prototype.update = function () {

        if (this.tracking) {
            this.rotation = Math.atan2(this.body.velocity.y, this.body.velocity.x);
        }

        if (this.scaleSpeed > 0) {
            this.scale.x += this.scaleSpeed;
            this.scale.y += this.scaleSpeed;
        }

    };

    var Weapon = {};

    ////////////////////////////////////////////////////
    //  A single bullet is fired in front of the ship //
    ////////////////////////////////////////////////////

    Weapon.SingleBullet = function (game) {

        Phaser.Group.call(this, game, game.world, 'Single Bullet', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 600;
        this.fireRate = 100;

        for (var i = 0; i < 64; i++) {
            this.add(new Bullet(game, 'bullet5'), true);
        }

        return this;

    };

    Weapon.SingleBullet.prototype = Object.create(Phaser.Group.prototype);
    Weapon.SingleBullet.prototype.constructor = Weapon.SingleBullet;

    Weapon.SingleBullet.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        var x = source.x + 17;
        var y = source.y + 10;

        this.getFirstExists(false).fire(x, y, -90, this.bulletSpeed, 0, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    };


    ////////////////////////////////////////////////////
    //  A homing bulet //
    ////////////////////////////////////////////////////

    Weapon.HomingBullet = function (game) {

        Phaser.Group.call(this, game, game.world, 'Homing Bullet', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 350;
        this.fireRate = 500;

        for (var i = 0; i < 64; i++) {
            this.add(new Bullet(game, 'bullet6'), true);
        }

        this.setAll('tracking', true);

        return this;

    };

    Weapon.HomingBullet.prototype = Object.create(Phaser.Group.prototype);
    Weapon.HomingBullet.prototype.constructor = Weapon.HomingBullet;

    Weapon.HomingBullet.prototype.fire = function (source,x1,y1) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        if(x1==undefined&&y1==undefined){
            var x = source.x + 17;
            var y = source.y + 13;
        }
        else{
            var x = source.x + 17+x1;
            var y = source.y + 13+y1;
        }

        var angleDeg = Math.atan2(py - y, px - x) * 180 / Math.PI;

        this.getFirstExists(false).fire(x, y, angleDeg, this.bulletSpeed, 0, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    };


    ////////////////////////////////////////////////////
    //  A double bullet is fired in front of the ship //
    ////////////////////////////////////////////////////

    Weapon.DoubleBullet = function (game) {

        Phaser.Group.call(this, game, game.world, 'Double Bullet', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 600;
        this.fireRate = 100;

        for (var i = 0; i < 64; i++) {
            this.add(new Bullet(game, 'bullet5'), true);
        }

        return this;

    };

    Weapon.DoubleBullet.prototype = Object.create(Phaser.Group.prototype);
    Weapon.DoubleBullet.prototype.constructor = Weapon.DoubleBullet;

    Weapon.DoubleBullet.prototype.fire = function (source) {

            return;
        }

        var x1 = source.x + 7;
        var y1 = source.y + 10;

        var x2 = source.x + 27;
        var y2 = source.y + 10;

        this.getFirstExists(false).fire(x1, y1, -90, this.bulletSpeed, 0, 0);
        this.getFirstExists(false).fire(x2, y2, -90, this.bulletSpeed, 0, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    };

    /////////////////////////////////////////////////////////
    //  A bullet is shot both in front and behind the ship //

        }

    Weapon.FrontAndBack.prototype = Object.create(Phaser.Group.prototype);
    Weapon.FrontAndBack.prototype.constructor = Weapon.FrontAndBack;

    Weapon.FrontAndBack.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        if(x1==undefined&&y1==undefined){

            var y = source.y + 13;
        }

            var x = source.x + 17+x1;
            var y = source.y + 13+y1;
        }

        this.getFirstExists(false).fire(x, y, 0, this.bulletSpeed, 0, 0);
        this.getFirstExists(false).fire(x, y, 180, this.bulletSpeed, 0, 0);

    };

    //////////////////////////////////////////////////////
    //  3-way Fire (directly above, below and in front) //
    //////////////////////////////////////////////////////

    Weapon.ThreeWay = function (game) {

    Weapon.ThreeWay.prototype = Object.create(Phaser.Group.prototype);
    Weapon.ThreeWay.prototype.constructor = Weapon.ThreeWay;

        }

        }

            var y = source.y + 13+y1;

        this.getFirstExists(false).fire(x, y, 70, this.bulletSpeed, 0, 0);
        this.getFirstExists(false).fire(x, y, 90, this.bulletSpeed, 0, 0);
        this.getFirstExists(false).fire(x, y, 110, this.bulletSpeed, 0, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    /////////////////////////////////////////////
    //  8-way fire, from all sides of the ship //
    /////////////////////////////////////////////

    Weapon.EightWay = function (game) {

        Phaser.Group.call(this, game, game.world, 'Eight Way', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 350;

    ////////////////////////////////////////////////////

    Weapon.ScatterShot = function (game) {

        Phaser.Group.call(this, game, game.world, 'Scatter Shot', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 600;

    Weapon.ScatterShot.prototype = Object.create(Phaser.Group.prototype);
    Weapon.ScatterShot.prototype.constructor = Weapon.ScatterShot;

    Weapon.ScatterShot.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        var x = source.x + 17;
        var y = (source.y + source.height / 2) + this.game.rnd.between(-10, 10);

        this.getFirstExists(false).fire(x, y, 0, this.bulletSpeed, 0, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    };

    //////////////////////////////////////////////////////////////////////////

        this.nextFire = 0;
        this.bulletSpeed = 1000;
        this.fireRate = 45;

    Weapon.Beam.prototype = Object.create(Phaser.Group.prototype);

    ///////////////////////////////////////////////////////////////////////
    //  A three-way fire where the top and bottom bullets bend on a path //

    Weapon.SplitShot = function (game) {

        Phaser.Group.call(this, game, game.world, 'Split Shot', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 700;
        this.fireRate = 40;

        for (var i = 0; i < 64; i++) {

    Weapon.SplitShot.prototype = Object.create(Phaser.Group.prototype);
    Weapon.SplitShot.prototype.constructor = Weapon.SplitShot;

    Weapon.SplitShot.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        var x = source.x + 17;
        var y = source.y + 10;

        this.getFirstExists(false).fire(x, y, -90, this.bulletSpeed, -300, 0);
        this.getFirstExists(false).fire(x, y, -90, this.bulletSpeed, 0, 0);
        this.getFirstExists(false).fire(x, y, -90, this.bulletSpeed, 300, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    };

    ///////////////////////////////////////////////////////////////////////
    //  Bullets have Gravity.y set on a repeating pre-calculated pattern //
    ///////////////////////////////////////////////////////////////////////

    Weapon.Pattern = function (game) {

        Phaser.Group.call(this, game, game.world, 'Pattern', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 600;
        this.fireRate = 100;

        this.pattern = Phaser.ArrayUtils.numberArrayStep(-800, 800, 200);
        this.pattern = this.pattern.concat(Phaser.ArrayUtils.numberArrayStep(800, -800, -200));

        this.patternIndex = 0;

        for (var i = 0; i < 64; i++) {
            this.add(new Bullet(game, 'bullet4'), true);
        }

        return this;

    };

    Weapon.Pattern.prototype = Object.create(Phaser.Group.prototype);
    Weapon.Pattern.prototype.constructor = Weapon.Pattern;

    Weapon.Pattern.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        var x = source.x + 15;
        var y = source.y + 10;

        this.getFirstExists(false).fire(x, y, -90, this.bulletSpeed, 0);

        this.patternIndex++;

        if (this.patternIndex === this.pattern.length) {
            this.patternIndex = 0;
        }

        this.nextFire = this.game.time.time + this.fireRate;

    };

    ///////////////////////////////////////////////////////////////////
    //  Rockets that visually track the direction they're heading in //
    ///////////////////////////////////////////////////////////////////

    Weapon.Rockets = function (game) {

        Phaser.Group.call(this, game, game.world, 'Rockets', false, true, Phaser.Physics.ARCADE);

        this.nextFire = 0;
        this.bulletSpeed = 400;
        this.fireRate = 250;

        for (var i = 0; i < 32; i++) {
            this.add(new Bullet(game, 'bullet10'), true);
        }

        this.setAll('tracking', true);

        return this;

    };

    Weapon.Rockets.prototype = Object.create(Phaser.Group.prototype);
    Weapon.Rockets.prototype.constructor = Weapon.Rockets;

    Weapon.Rockets.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        var x = source.x + 10;
        var y = source.y + 10;

        this.getFirstExists(false).fire(x, y, 0, this.bulletSpeed, 0, -700);
        this.getFirstExists(false).fire(x, y, 0, this.bulletSpeed, 0, 700);

        this.nextFire = this.game.time.time + this.fireRate;

    };

    //  A single bullet that scales in size as it moves across the screen //
    ////////////////////////////////////////////////////////////////////////

    Weapon.ScaleBullet = function (game) {

        this.nextFire = 0;

        }

        this.setAll('scaleSpeed', 0.05);

        return this;

    };

    Weapon.ScaleBullet.prototype = Object.create(Phaser.Group.prototype);
    Weapon.ScaleBullet.prototype.constructor = Weapon.ScaleBullet;

    Weapon.ScaleBullet.prototype.fire = function (source) {

        if (this.game.time.time < this.nextFire) {
            return;
        }

        var x = source.x + 10;
        var y = source.y + 10;

        this.getFirstExists(false).fire(x, y, 0, this.bulletSpeed, 0, 0);

        this.nextFire = this.game.time.time + this.fireRate;

    };

    /////////////////////////////////////////////
    //  A Weapon Combo - Single Shot + Rockets //
    /////////////////////////////////////////////

    Weapon.Boss = function (game) {

        this.weapon1 = new Weapon.ThreeWay(game);
        this.weapon2 = new Weapon.HomingBullet(game);

    Weapon.Combo2 = function (game) {

        this.name = "Combo Two";
        this.weapon1 = new Weapon.Pattern(game);
        this.weapon2 = new Weapon.ThreeWay(game);
        this.weapon3 = new Weapon.Rockets(game);
        this.weapon4 = new Weapon.Rockets(game);
        this.weapon5 = new Weapon.Rockets(game);

    Weapon.Combo2.prototype.reset = function () {

        this.weapon1.callAll('reset', null, 0, 0);

    //  The core game loop

    var PhaserGame = function () {

        this.background = null;

        this.player = null;
        this.hitbox = null;
        this.score = 0;
        this.cursors = null;
        this.speed = 400;

        this.weapons = [];
        this.currentWeapon = 0;
        this.weaponName = null;

        this.enemies = null;
        this.enemy = null;

        this.explosions = null;

        this.focused = false;

    };

    PhaserGame.prototype = {

        init: function () {

            this.game.renderer.renderSession.roundPixels = true;

            this.physics.startSystem(Phaser.Physics.ARCADE);

        },

        preload: function () {

            //  We need this because the assets are on Amazon S3
            //  Remove the next 2 lines if running locally
            // this.load.baseURL = 'http://files.phaser.io.s3.amazonaws.com/codingtips/issue007/';
            this.load.crossOrigin = 'anonymous';

            this.load.image('background', 'assets/starfield.png');
            this.load.spritesheet('anime', 'assets/anime.png', 32, 48);
            this.load.bitmapFont('shmupfont', 'assets/shmupfont.png', 'assets/shmupfont.xml');
            this.load.image('enemy', 'assets/invader.png');
            this.load.spritesheet('kaboom', 'assets/explode.png', 128, 128);
            this.load.image('fairy1','assets/fairy1.png');
            this.load.spritesheet('fairy2', 'assets/fairy2.png', 32, 32);
            this.load.spritesheet('fairy3', 'assets/fairy3.png', 64, 64);
            this.load.image('hitbox','assets/enemy-bullet.png');
            this.load.image('tyanochka','assets/utsuho.png');


            for (var i = 1; i <= 11; i++) {
                this.load.image('bullet' + i, 'assets/bullet' + i + '.png');
            }

            this.load.image('bullet', 'assets/bullet.png');

            //  Note: Graphics are not for use in any commercial project

        },

        create: function () {

            this.background = this.add.tileSprite(0, 0, this.game.width, this.game.height, 'background');
            this.background.autoScroll(0, 250);

            this.weapons.push(new Weapon.SingleBullet(this.game));
            this.weapons.push(new Weapon.DoubleBullet(this.game));


            this.currentWeapon = 0;

            for (var i = 1; i < this.weapons.length; i++) {
                this.weapons[i].visible = false;
            }

            this.player = this.add.sprite(this.game.width / 2 - 15, this.game.height - 50, 'anime');
            this.player.animations.add('left', [12, 13, 14, 15], 10, true);
            this.player.animations.add('right', [20, 21, 22, 23], 10, true);
            this.player.animations.add('center', [0, 1, 2, 3, 4, 5, 6, 7], 10, true);
            this.hitbox = this.make.sprite(13,19,'hitbox');
            this.hitbox.alpha = 0.7;
            this.player.addChild(this.hitbox);

            this.physics.arcade.enable(this.player);

            this.player.body.collideWorldBounds = true;

            this.scoretext = this.add.bitmapText(8, 564, 'shmupfont', "Score: ", 24);
            // this.actual_score = this.add.text( 100, 564, this.score.toString(), {font: '24px Arial', fill: '#00C0EC'});

            // this.weaponName = this.add.bitmapText(8, 564, 'shmupfont', "Single bullet", 24);

//            this.enemy = this.add.sprite(this.game.width/2, this.game.height-500, 'enemy');
//            this.physics.arcade.enable(this.enemy);
//            this.enemy.scale.setTo(2, 2);

            stage7();

            this.explosions = game.add.group();
            this.explosions.createMultiple(30, 'kaboom');
            this.explosions.forEach(setupEnemy, this);


            //  Cursor keys to fly + space to fire
            this.cursors = this.input.keyboard.createCursorKeys();
        },

        nextWeapon: function () {
            //  Activate the new one
            this.currentWeapon++;
            if (this.currentWeapon === this.weapons.length) {
                this.currentWeapon = 0;
            }
            this.weapons[this.currentWeapon].visible = true;
           // this.weaponName.text = this.weapons[this.currentWeapon].name;

        },

        update: function () {

            px=this.player.x;
            py=this.player.y;
            this.player.body.velocity.set(0);

            if (this.input.keyboard.isDown(Phaser.Keyboard.SHIFT)) {
                if (!this.focused) {
                    this.focused = true;
                    this.speed = 150;
                    this.nextWeapon();
                }
            }
            else {
                if (this.focused) {
                    this.focused = false;
                    this.speed = 400;
                    this.nextWeapon();
                }
            }


            if (this.cursors.left.isDown) {
                this.player.body.velocity.x = -this.speed;
                this.player.animations.play('left');
            }
            else if (this.cursors.right.isDown) {
                this.player.body.velocity.x = this.speed;
                this.player.animations.play('right');
            }
            else {
                this.player.animations.play('center');
            }

            if (this.cursors.up.isDown) {
                this.player.body.velocity.y = -this.speed;
            }
            else if (this.cursors.down.isDown) {
                this.player.body.velocity.y = this.speed;
            }

            if (this.input.keyboard.isDown(Phaser.Keyboard.Z)) {
                this.weapons[this.currentWeapon].fire(this.player);
            }

//            if (enemies.)
//            {
//              enemies.forEachAlive(function(){this.enemy.weapon.fire(this.enemy)});
//            }


            enemyFires();


            if(stage==8){
                timer++;
            }

            if(timer>300){
                stage=9;
                nextStage();
            }

            // collision
            game.physics.arcade.overlap(this.weapons[this.currentWeapon], enemies, collisionHandler, null, this);
            if(stage==9){
                game.physics.arcade.overlap(livingEnemies[0].weapon.weapon1,this.hitbox, enemyHitsPlayer, null, this);
                game.physics.arcade.overlap(livingEnemies[0].weapon.weapon2,this.hitbox, enemyHitsPlayer, null, this);
                game.physics.arcade.overlap(livingEnemies[0].weapon.weapon3,this.hitbox, enemyHitsPlayer, null, this);
                game.physics.arcade.overlap(livingEnemies[0].weapon.weapon4,this.hitbox, enemyHitsPlayer, null, this);
                game.physics.arcade.overlap(livingEnemies[0].weapon.weapon5,this.hitbox, enemyHitsPlayer, null, this);
            }
            for(var i = 0; i < livingEnemies.length; i++)
            {
                game.physics.arcade.overlap(livingEnemies[i].weapon, this.hitbox, enemyHitsPlayer, null, this);
            }





        }

    };


    function enemyFires () {

        livingEnemies.length=0;

        enemies.forEachAlive(function(enemy){

            // put every living enemy in an array
            livingEnemies.push(enemy);
        });


        if (livingEnemies.length > 0)
        {

            for(var i = 0; i < livingEnemies.length; i++)
            {
                livingEnemies[i].weapon.fire(livingEnemies[i]);
            }
            firingTimer = game.time.now;
        }

        if (livingEnemies.length === 0 && stage!=8)
        {
            stage++;
            nextStage();
        }
    }

    function nextStage() {
        switch (stage){
            case 1:
                stage1();
                break;
            case 2:
                stage2();
                break;
            case 3:
                stage3();
                break;
            case 4:
                stage4();
                break;
            case 5:
                stage5();
                break;
            case 6:
                stage6();
                break;
            case 7:
                stage7();
                break;
            case 9:
                stageX();
                break;
        }
    }

    function collisionHandler(bullet, enemy) {
        bullet.kill();
        enemy.hp--;
        console.log(enemy.hp);
        if (enemy.hp < 1){
            enemy.kill();
            var explosion = this.explosions.getFirstExists(false);
            explosion.reset(enemy.body.x, enemy.body.y);
            explosion.play('kaboom', 30, false, true);
            score+=enemy.score;
        }


    }

    function enemyHitsPlayer (player,bullet) {
        bullet.kill();
        lives--;
        score-=500;
        var explosion = this.explosions.getFirstExists(false);
        explosion.reset(player.body.x, player.body.y);
        explosion.play('kaboom', 30, false, true);
        if (lives < 1)
        {
            this.player.kill();
        }
    }
